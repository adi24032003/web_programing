<!DOCTYPE html>
<html>
<head>
    <title>String and Math Functions in JavaScript</title>
</head>
<body>
    <h1>String and Math Functions in JavaScript</h1>

    <h2>String Object Functions</h2>
    <script>
       
        let text = "JavaScript";

        document.write("Original String: " + text + "<br>");
        document.write("Uppercase: " + text.toUpperCase() + "<br>");
        document.write("Length of String: " + text.length + "<br>");
        document.write("Index of 'S': " + text.indexOf("S") + "<br><br>");

    </script>


    <h2>Math Object Functions</h2>
    <script>
        
        let num = 9.8; 

        document.write("Number: " + num + "<br>");
        document.write("Rounded Value: " + Math.round(num) + "<br>");
        document.write("Square Root of 25: " + Math.sqrt(25) + "<br>");
        document.write("Random Number (0-1): " + Math.random() + "<br>");

    </script>

</body>
</html>
