<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px;
      width: 30px;
      height: 30px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .month {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Calendar Generator</h2>

  <!-- Input for year -->
  <input type="number" id="yearInput" placeholder="Enter year">
  <button onclick="generateCalendar()">Generate Calendar</button>

  <!-- Container for calendar -->
  <div id="calendar"></div>

  <script>
    function generateCalendar() {
      // Get year from user input
      const year = parseInt(document.getElementById('yearInput').value);
      if (isNaN(year) || year < 1) {
        alert("Please enter a valid year!");
        return;
      }

      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = ""; // Clear previous calendar

      const months = [
        "January", "February", "March", "April",
        "May", "June", "July", "August",
        "September", "October", "November", "December"
      ];

      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      // Loop through all 12 months
      for (let m = 0; m < 12; m++) {
        // Month title
        const monthTitle = document.createElement("div");
        monthTitle.className = "month";
        monthTitle.innerText = months[m] + " " + year;
        calendarDiv.appendChild(monthTitle);

        // Create table for month
        const table = document.createElement("table");

        // Header row for weekdays
        const headerRow = document.createElement("tr");
        for (let d = 0; d < 7; d++) {
          const th = document.createElement("th");
          th.innerText = days[d];
          headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        // Get first day of the month
        const firstDay = new Date(year, m, 1).getDay();
        // Get total days in month
        const daysInMonth = new Date(year, m + 1, 0).getDate();

        let date = 1;
        // Create 6 rows (max possible weeks in a month)
        for (let i = 0; i < 6; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < 7; j++) {
            const cell = document.createElement("td");
            if (i === 0 && j < firstDay) {
              cell.innerText = ""; // Empty cells before first day
            } else if (date > daysInMonth) {
              cell.innerText = ""; // Empty cells after last day
            } else {
              cell.innerText = date;
              date++;
            }
            row.appendChild(cell);
          }
          table.appendChild(row);
        }

        // Add month table to calendar div
        calendarDiv.appendChild(table);
      }
    }
  </script>

</body>
</html>
