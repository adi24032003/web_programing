<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Hover Event Example</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    #hoverArea {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    #hoverArea img {
      width: 300px;
      height: 200px;
      display: block;
      margin: 10px auto;
      transition: 0.3s; 
    }
  </style>
</head>
<body>

  <h2>Hover over the box to see a new image and text</h2>

  <!-- Container that will respond to mouse events -->
  <div id="hoverArea">
   
    <img id="myImage" src="image/original.jpg" alt="Original Image">
    
    <p id="myText">This is the original text.</p>
  </div>

  <script>
    // 1. Select the elements
    const hoverArea = document.getElementById("hoverArea");
    const image = document.getElementById("myImage");
    const text = document.getElementById("myText");

    // 2. Event listener for when the mouse enters the hover area
    hoverArea.addEventListener("mouseenter", function() {
      image.src = "image/new.jpg";
      text.innerText = "This is the new text!";
    });

    // 3. Event listener for when the mouse leaves the hover area
    hoverArea.addEventListener("mouseleave", function() {
      image.src = "image/original.jpg";
      text.innerText = "This is the original text.";
    });
  </script>

</body>
</html>
