<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .options input {
      margin-right: 10px;
    }

    #submitBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Online Exam</h2>

  <form id="examForm">

    <!-- Question 1 -->
    <div class="question">
      <p>1. What is the capital of France?</p>
      <div class="options">
        <input type="radio" name="q1" value="A"> A) London<br>
        <input type="radio" name="q1" value="B"> B) Paris<br>
        <input type="radio" name="q1" value="C"> C) Rome<br>
        <input type="radio" name="q1" value="D"> D) Berlin<br>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <p>2. Which language is used for web development?</p>
      <div class="options">
        <input type="radio" name="q2" value="A"> A) Python<br>
        <input type="radio" name="q2" value="B"> B) Java<br>
        <input type="radio" name="q2" value="C"> C) JavaScript<br>
        <input type="radio" name="q2" value="D"> D) C++<br>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <p>3. What is 5 + 7?</p>
      <div class="options">
        <input type="radio" name="q3" value="A"> A) 10<br>
        <input type="radio" name="q3" value="B"> B) 12<br>
        <input type="radio" name="q3" value="C"> C) 14<br>
        <input type="radio" name="q3" value="D"> D) 11<br>
      </div>
    </div>

    <button type="button" id="submitBtn">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const submitBtn = document.getElementById("submitBtn");

    submitBtn.addEventListener("click", function() {
      let score = 0;

      // Get user answers
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      // Check if all questions are answered
      if (!q1 || !q2 || !q3) {
        alert("Please answer all questions!");
        return;
      }

      // Correct answers
      if (q1.value === "B") score++;
      if (q2.value === "C") score++;
      if (q3.value === "B") score++;

      // Display result
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = `You scored ${score} out of 3`;

      // Optional: show message based on score
      if (score === 3) {
        resultDiv.innerText += " ðŸŽ‰ Excellent!";
      } else if (score === 2) {
        resultDiv.innerText += " ðŸ™‚ Good job!";
      } else {
        resultDiv.innerText += " ðŸ˜” Try again!";
      }
    });
  </script>

</body>
</html>
